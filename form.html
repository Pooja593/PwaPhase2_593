<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
  </head>
  <body>
    <form>
    <link rel="stylesheet" href="css/form.css">
    <section>
      <h2>Carrer Objective</h2>
     <select id="career">
     <option>developer</option>
     <option>management</option>
     <option>full stackdeveloper</option>
     </select>
     </section>
      <div class="main">
     <section>
      <h2>Personal_Information</h2>
      <input type="text" name="name" id="name" placeholder="enter ur name"><br>
      <input type="email" name="email" id="email" placeholder="enter ur email"><br>
      <input type="text" name="role" id="role" placeholder="enter ur designation"><br>
      <input type="number" name="mobile" id="mobile" placeholder="enter ur phone number"><br>

     </section>
     <section>
    <h2>Graduation_Details</h2>
    <input type="text" name="college1" id="college1" placeholder="enter ur college name"><br>
    <select name"degree1" id="degree1">
      <option>Select your degree</option>
      <option>B.Tech</option>
       <option>B.sc</option>
       <option>M.sc</option>
    </select><br>
    <select  name="branch1" id="branch1">
      <option>Select your Branch</option>
<option>CSE</option>
<option>ECE</option>
<option>IT</option>
<option>Mech</option>
</select><br>
  <input type="number" name="marks1" id="marks1" placeholder="eneter ur percentage"><br>
     </section>
     </div>
     <div class="main">
       <section>
         <h2>Intermediate_Details</h2>
      <input type="text" name="college2" id="college2" placeholder="enter ur college name"><br>
      <select name="degree2" id="degree2">
        <option>Select your Degree</option>
        <option>Intermediate</option>
        <option>Diploma</option>
      </select><br>
        <select name="branch2" id="branch2">
          <option>Enter your Branch </option>
          <option>M.P.C</option>
          <option>Bi.P.C</option>
          <option>C.E.C</option>
        </select><br>
        <input type="number" name="marks2" id="marks2" placeholder="enter your Percentage"><br>
       </section>
       <section>
         <h2>SSC_Details</h2>
      <input type="text" name="college3" id="college3" placeholder="Enter your School name"><br>
      <select  name="degree3" id="degree3">
        <option>SSC</option>
        <option>CBSC</option>
      </select><br>
      <input type="number" name="marks3" id="marks3" placeholder="Enter your Percentage">
       </section>

     </div>
     <div class="main">
       <section>
         <h2>Technical_Details</h2>
         <input type="text" name="skills" id="skills" placeholder="enter your skills">
       </section>

     </div>
  <form/>
  <button type="button" name="button" onclick="addData()">Submit</button>
  </body>
  <script type="text/javascript" src="js/store.js">

  </script>
</html>
